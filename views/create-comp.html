<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{{@BASE}}/views/styles/admin.css">
    <title>Create Competition</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-toggleable nav">
    <div id="icon-bar" class="navbar-nav row">
        <a style="margin-left: 5px;" class="navbar-brand" href="{{@BASE}}"> <img id="brand-icon" src="{{@BASE}}/views/images/admin.svg"> <span id="brand-head">Admin</span></a>
    </div>

    <div class="navbar-nav ml-md-auto">
        <a class="nav-item nav-link item" href="" style="padding-right: 20px;">Check Ranking</a>
    </div>

    <div id="myContent">
        <div class="navbar-nav ml-md-auto">
            <a class="nav-item nav-link sign-out" href="" style="padding-left: 10px;">Sign out</a>
        </div>
    </div>
</nav><!-- nav bar -->

<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <div class="col-md-6 offset-md-3 mt-2">
                    <input type="text" class="form-control font-weight-light" placeholder="Enter name of the competition">
                </div>
            </div> <!--competition name-->

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="box mt-0 bg-white">
                        <div class="inner-box">
                            <div class="form-group row">
                                <div class="col">
                                    <small><label class="font-weight-light text-primary">Select level for competition</label></small>
                                    <select class="form-control text-white bg-secondary rounded-0 font-weight-light">
                                        <option>--Select--</option>
                                        <option>Level 1</option>
                                        <option>Level 2</option>
                                        <option>Level 3</option>
                                        <option>Level 4</option>
                                        <option>Level 5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-right">
                                    <button class="btn btn-sm btn-outline-success rounded-0">Manage Levels</button>
                                </div>
                            </div> <!--levels-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
