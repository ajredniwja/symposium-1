<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{{@BASE}}/views/styles/admin.css">
    <title>Manage Levels</title>

    <style>
        .form-control {
            background-color: #D5DBDB;
        }

        body{
            background: linear-gradient(to top left, #16a085,#95a5a6);
            height: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="box bg-white">
                <div class="row m-1 mt-3">
                    <div class="col-8">
                        <p class="h5 font-weight-light">Manage Levels</p>
                    </div>
                    <div class="col-4 text-right">
                        <a id="go-back" href="{{@BASE}}"><span class="h4">&larr; </span></a>
                    </div>
                </div>
                <hr>

                <div class="inner-box">
                    <div id="display-level">
                        <div class="form-group row">
                            <div class="col text-right">
                                <button id="add-btn" name="add-btn" class="btn-sm btn-success rounded-0">&#43;Add Level</button>
                            </div>
                        </div>

                        <div class="form-group row m-0 border border-secondary p-2 pt-3 mb-2">
                            <div class="col-6">
                                <p class="h5 font-weight-light">Level 1</p>
                            </div>
                            <div class="col-6 text-right">
                                <button class="btn-sm rounded-0 btn-outline-primary">Edit</button>
                                <button class="btn-sm rounded-0 btn-outline-danger">Disable</button>
                            </div>
                        </div>

                        <div class="form-group row m-0 border border-secondary p-2 pt-3">
                            <div class="col-6">
                                <p class="h5 font-weight-light">Level 2</p>
                            </div>
                            <div class="col-6 text-right">
                                <button class="btn-sm rounded-0 btn-outline-primary">Edit</button>
                                <button class="btn-sm rounded-0 btn-outline-danger">Disable</button>
                            </div>
                        </div>
                    </div> <!--display levels-->

                    <div id="add-level">
                        <div class="row form-group">
                            <div class="col">
                                <label><small>Level name</small></label>
                                <input class="form-control" type="text" name="level-name">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col text-right">
                                <button id="add-criteria-btn" class="btn-sm btn-outline-info rounded-0">&#43;Add Criteria</button>
                            </div>
                        </div>

                        <div id="criteria-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
<script src="//code.jquery.com/jquery.js"></script>

<script>
    $("#add-level").hide(); //hide add level field initially

    //display add level field on add btn click
    $("#add-btn").click(function () {
       $("#display-level").slideUp("fast");
       $("#add-level").slideDown("fast");

       //change go back icon href attribute
       $("#go-back").attr("href", "./levels");
    });

    //create criteria type input on click
    $("#add-criteria-btn").click(function() {
        $("#criteria-text").html("<div class='row form-group'>\n" +
            "    <div class='col-9'>\n" +
            "        <input class='form-control' type='text' name='level-type' placeholder='Criteria type'>\n" +
            "    </div>\n" +
            "    <div class='col-3 text-right'>\n" +
            "        <button id='criteria-added' class='btn btn-warning rounded-0'>Confirm</button>\n" +
            "    </div>\n" +
            "</div>");
    });
</script>
</html>
